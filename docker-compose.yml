version: '3'

services:
  app:
    build:
      context: .
      dockerfile: app.Dockerfile
    image: edumgtk2020/node-home-lib-service-app:latest
    restart: unless-stopped
    env_file: .env
    ports:
      - ${PORT}:${PORT}
    volumes:
      - ./src:/app/src
    networks:
      app-network:
        ipv4_address: 192.168.100.100
    depends_on:
      - db

  db:
    build:
      context: .
      dockerfile: db.Dockerfile
    image: edumgtk2020/node-home-lib-service-db:latest
    restart: unless-stopped
    env_file: .env
    ports:
      - 5432:5432
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      app-network:
        ipv4_address: 192.168.100.101

  db-ui:
    image: dpage/pgadmin4:7.5
    environment:
      PGADMIN_DEFAULT_EMAIL: 'edu@544062.ru'
      PGADMIN_DEFAULT_PASSWORD: 'edumgtk2020'
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - ./data/pgadmin:/var/lib/pgadmin
    ports:
      - '5050:80'
    restart: unless-stopped
    networks:
      app-network:
        ipv4_address: 192.168.100.102
    depends_on:
      - db

volumes:
  postgres:

networks:
  app-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.enable_icc: 'true'
    ipam:
      driver: default
      config:
        - subnet: 192.168.100.0/24
          ip_range: 192.168.100.0/24
          gateway: 192.168.100.1
